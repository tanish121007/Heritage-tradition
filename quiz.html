<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="A"> A. Berlin</label><br>
                <label><input type="radio" name="q1" value="B"> B. Madrid</label><br>
                <label><input type="radio" name="q1" value="C"> C. Paris</label><br>
                <label><input type="radio" name="q1" value="D"> D. Rome</label>
            </div>
            <div class="question">
                <p>2. What is 2 + 2?</p>
                <label><input type="radio" name="q2" value="A"> A. 3</label><br>
                <label><input type="radio" name="q2" value="B"> B. 4</label><br>
                <label><input type="radio" name="q2" value="C"> C. 5</label><br>
                <label><input type="radio" name="q2" value="D"> D. 6</label>
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function submitQuiz() {
            const correctAnswers = {
                q1: 'C',
                q2: 'B'
            };

            let score = 0;
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);

            for (let [key, value] of formData.entries()) {
                if (correctAnswers[key] === value) {
                    score++;
                }
            }

            const totalQuestions = Object.keys(correctAnswers).length;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You got ${score} out of ${totalQuestions} correct.`;
        }
    </script>
</body>
</html>
