<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cultural Events & Festivals Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS --><style>body {
    font-family: Arial, sans-serif;
}

h1 {
    color: #5a5a5a;
}

.calendar {
    max-width: 700px;
    margin: 0 auto;
}

.month {
    text-align: center;
    margin-bottom: 20px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-gap: 10px;
}
.calendar-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-gap: 10px;
    margin-bottom: 10px;
}

.calendar-day-header {
    text-align: center;
    font-weight: bold;
    background-color: #f1f1f1;
    padding: 5px;
    border-radius: 5px;
}

.calendar-day-box {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 100px;
    min-height: 100px;
    position: relative;
    border-radius: 5px;
    overflow: hidden;
}

.event {
    position: absolute;
    bottom: 5px;
    left: 5px;
    right: 5px;
    background-color: #ffc107;
    color: #fff;
    padding: 3px;
    border-radius: 3px;
    font-size: 0.75rem;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Cultural Events & Festivals Calendar</h1>

        <div class="calendar">
            <div class="month">
                <h2 id="monthName"></h2>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-primary" id="prevMonth">Prev</button>
                    <button class="btn btn-outline-primary" id="nextMonth">Next</button>
                </div>
            </div>

            <!-- Days of the week -->
<div class="calendar-header">
    <div class="calendar-day-header">Sun</div>
    <div class="calendar-day-header">Mon</div>
    <div class="calendar-day-header">Tue</div>
    <div class="calendar-day-header">Wed</div>
    <div class="calendar-day-header">Thu</div>
    <div class="calendar-day-header">Fri</div>
    <div class="calendar-day-header">Sat</div>
</div>
<!-- Calendar days (populated by JS) -->
<div id="calendarDays" class="calendar-days"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>// Add the days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayBox = document.createElement('div');
            dayBox.classList.add('calendar-day-box');
            dayBox.innerHTML = `<div>${day}</div>`;
            
            const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            // Check if the current day has any events
            events.forEach(event => {
                if (event.date === fullDate) {
                    const eventEl = document.createElement('div');
                    eventEl.classList.add('event');
                    eventEl.innerText = event.title;
                    dayBox.appendChild(eventEl);
                }
            });
            
            calendarDays.appendChild(dayBox);
        }
    </script>
</body>
</html>
